apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: retail-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"  # Nginx Ingress Controller ব্যবহার করতে
    nginx.ingress.kubernetes.io/rewrite-target: /  # যদি URL রিরাইট দরকার হয়
    nginx.ingress.kubernetes.io/ssl-redirect: "false"  # যদি HTTPS রিডাইরেক্ট না চান
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80